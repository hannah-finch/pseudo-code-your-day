<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo-code Your Day</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/styles.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="date-container"> <!-- container for date -->
      <p id="today-is">Today is: </p>
      <p id="date">Tuesday, May 34th, 2024</p>
    </div>

    <div> <!-- container for logo thing -->
      <h1>// pseudo-code</h1>
      <h2>your day</h2>
    </div>
  </header>

  <main>
    <form> <!-- the whole main is just one big form -->
      <input id="snippet-name" placeholder="Name this snippet"> <!-- Snippet title -->

      <!-- These note sections will be deleted, they are just here to get the structure/styles set up but will actually be constructed with JavaScript -->
      <!-- Each note section needs the three buttons to move or delete the note -->

      <!-- Section for a normal note -->
      <section class="note-container">
        <p class="red">/*</p>
        <textarea class="" placeholder="What are you thinking about?"></textarea>
        <p class="red">*/</p>
      </section>

      <!-- Section for a function note -->
      <section class="note-container"> 
        <p class="yellow">function</p>
        <input id="function-01" placeholder="function name">
        <p class="yellow">{</p>
        <input type="checkbox"><input id="function-check" placeholder="to do..."> <br>
        <input type="checkbox"><input id="function-check" placeholder="to do..."> <br>
        <input type="checkbox"><input id="function-check"
        placeholder="to do...">
        <!-- I'm not sure what to do about the id's for checkboxes here and in a 'for' note, cause I wonder if they'll need to be id'd individually to save, but also need to be generated one at a time with JavaScript... Maybe setAttribute.id('[i]') or something? -->
        <!-- need to add a button here that generates a new checkbox -->
        <p class="yellow">}</p>
      </section>

      <!-- Section for a for note -->
      <section class="note-container for">
        <p class="green">for (let day = </p>
        <input id="for-01" placeholder="start date">
        <p class="green">; day <= </p>
        <input id="for-02" placeholder="end date">
        <p class="green">; day++) {</p>
        <input type="checkbox"><input class="for-check" placeholder="to do..."> <br>
        <input type="checkbox"><input class="for-check" placeholder="to do..."> <br>
        <input type="checkbox"><input class="for-check" placeholder="to do...">
        <!-- need to add a button here that generates a new checkbox -->
        <p class="green">}</p>
      </section>

      <!-- Section for a while note -->
      <section class="note-container while">
        <p class="blue">while (! </p>
        <input id="while-01" placeholder="goal">
        <p class="blue"> ) {</p>
        <textarea id="while-02" placeholder="While I'm working toward that goal..."></textarea>
        <p class="blue">}</p>
      </section>

      <!-- Section for an if note -->
      <section class="note-container if">
        <p class="purple">if ( </p>
        <input id="if-01" placeholder="qualifier">
        <p class="purple"> ) {</p>
        <textarea id="if-02" placeholder="I will do this..."></textarea>
        <p class="purple">} else {</p>
        <textarea id="if-03" placeholder="I will do that..."></textarea>
        <p class="purple">}</p>
      </section>

    </form>

    <section class="bar">
      <div class="buttons"> <!-- container for all add-note buttons-->
        <div class="button-label-container">
          <div class="button" id="note-button"></div>
          <p class="button-label">note</p>
        </div>

        <div class="button-label-container">
          <div class="button" id="function-button"></div>
          <p class="button-label">function</p>
        </div>

        <div class="button-label-container">
          <div class="button" id="for-button"></div>
          <p class="button-label">for loop</p>
        </div>

        <div class="button-label-container">
          <div class="button" id="while-button"></div>
          <p class="button-label">while loop</p>
        </div>

        <div class="button-label-container">
          <div class="button" id="if-button"></div>
          <p class="button-label">if/else</p>
        </div>
      </div>

      <div> <!-- container for new, saved, help buttons -->
        <div class="button-label-container">
          <div class="button" id="new-button"></div>
          <p class="button-label">new</p>
        </div>

        <div class="button-label-container">
          <div class="button" id="past-button"></div>
          <p class="button-label">past</p>
        </div>

        <div class="button-label-container">
          <div class="button" id="help-button"></div>
          <p class="button-label">help</p>
        </div>
      </div>

    </section>
  </main>
  <footer>
    <div> <!-- container for add-note buttons-->
    </div>
    <div> <!-- container for new, saved, help buttons -->
    </div>
  </footer>
  
</body>
</html>
